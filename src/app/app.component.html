<div id="header">
  <h1>{{headerTitle}}</h1>
  <div class="hamburger" (click)="this.navbarVisible = !this.navbarVisible;">
    <i class="fas fa-bars"></i>
  </div>
</div>
<div id="nav" [class.visible]="navbarVisible">
  <button routerLink="{{nav.location}}" *ngFor="let nav of navbar"><i class="{{nav.icon}}"></i>{{nav.text}}</button>
  <button (click)="logout()">Logout</button>
  <button (click)="geluid = !geluid">Geluid {{geluid}}</button>
</div>
<router-outlet></router-outlet>
